<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew&Bean - Quick Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Success!</h1>
        <p>Your Brew&Bean website is working perfectly!</p>
        <p>The loading screen issue has been fixed.</p>
        <a href="index.html" class="btn">Go to Main Website</a>
        <a href="#" class="btn" onclick="testBackend()">Test Backend Connection</a>
        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        function testBackend() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing backend connection...';
            
            fetch('http://localhost:5000/api')
                .then(res => res.json())
                .then(data => {
                    status.innerHTML = '‚úÖ Backend is running! Message: ' + data.message;
                    status.style.color = '#4CAF50';
                })
                .catch(err => {
                    status.innerHTML = '‚ö†Ô∏è Backend not running (this is normal if you haven\'t started it yet)';
                    status.style.color = '#FFA500';
                });
        }

        // Auto-test backend on load
        setTimeout(testBackend, 1000);
    </script>
</body>
</html>
