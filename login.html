<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brew&Bean Coffee Company</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8B4513, #D2691E, #FFD700);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            color: #8B4513;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            transform: scale(1.1);
        }

        .alert {
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .otp-section {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 1rem 0;
        }

        .otp-input {
            width: 50px !important;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forgot-link {
            color: #8B4513;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .home-link {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i>
    </a>

    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-coffee"></i>
            <h1>Brew & Bean</h1>
            <p>Welcome back to premium coffee experience</p>
        </div>

        <div id="alertContainer"></div>
        
        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn" id="otpLoginBtn" style="background: linear-gradient(45deg, #28a745, #20c997);">
                <i class="fas fa-mobile-alt"></i> Login with OTP
            </button>
        </div>

        <div id="otpSection" class="otp-section">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otpEmail">Email Address</label>
                    <input type="email" id="otpEmail" name="email" placeholder="Enter your email for OTP" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <button type="submit" class="btn" id="sendOtpBtn">
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </form>

            <div id="otpVerificationSection" style="display: none;">
                <p style="text-align: center; margin: 1rem 0; color: #666;">
                    Enter the 6-digit OTP sent to your email
                </p>
                <div class="form-group">
                    <label for="otpCode">OTP Code</label>
                    <input type="text" id="otpCode" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    <i class="fas fa-key"></i>
                </div>
                <button class="btn" id="verifyOtpBtn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
                <p style="text-align: center; margin-top: 1rem;">
                    <a href="#" id="resendOtpBtn" style="color: #8B4513;">
                        <i class="fas fa-redo"></i> Resend OTP
                    </a>
                </p>
            </div>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="#" id="backToLoginBtn" style="color: #8B4513;">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>

        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <script src="js/auth-login.js"></script>
</body>
</html>
